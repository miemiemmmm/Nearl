# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.9", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Check the github's hardware system
      run: |
        pwd
        ls -la
        python --version
        pip --version
        echo "Linux kernel version: $(uname -r)"
        lscpu

    - name: Check the github's hardware system
      run: |
        echo "##############################################"
        echo "########## Install the miniconda #############"
        echo "##############################################"
        mkdir -p ./miniconda3
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O ./miniconda3/miniconda.sh
        bash ./miniconda3/miniconda.sh -b -u -p ./miniconda3
        rm -rf ./miniconda3/miniconda.sh

    - name: Install dependencies
      run: |
        echo "##############################################"
        echo "########## Install dependencies ##############"
        echo "##############################################"
        # Use the new installed conda for the following installation 
        export PATH="$PWD/miniconda3/condabin:$PATH" 
        echo "Check the absolute path of conda: $(which conda)"
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install build
        bash scripts/create_env.sh jax

    - name: Build the package
      run: |
        echo "##############################################"
        echo "########## Building the package ##############"
        echo "##############################################"
        bash build_dev.sh

    - name: Test with pytest
      run: |
        pytest
